<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,300&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <title>English for Kids</title>
</head>
<body>
  <input type="checkbox" id="toggleNav" hidden>
  <nav class="header__navigation" id="main-nav">
    <div class="nav__toggle-wrapper">
      <label class="nav__toggle-container" for="toggleNav">
        <span class="nav__close-btn"></span>
      </label>
    </div>
    <ul class="navigation">
      <li class="navigation__link">animals</li>
      <li class="navigation__link">daily activities</li>
      <li class="navigation__link">aquatic animals</li>
      <li class="navigation__link">emotions</li>
      <li class="navigation__link">furniture</li>
      <li class="navigation__link">plants</li>
      <li class="navigation__link">wild animals</li>
      <li class="navigation__link">toys</li>
      <li class="navigation__link">transport</li>
    </ul>
  </nav>
  <header class="header">
    <div class="wrapper header__wrapper">
      <div class="hamburger">
        <label class="nav__toggle-container" for="toggleNav">
          <span class="header__hamburger"></span>
        </label>
      </div>
      <label class="toggle toggle__switch"><input class="toggle__input" type="checkbox" id="toggleMode">
        <div class="toggle__slider toggle__slider_round"></div>
      </label>
    </div>
    <div class="wrapper state-string">
      <div class="breadcrumbs">

      </div>
      <div class="playmode-options">

      </div>
    </div>
  </header>
  <section class="content" id="content-container">
    <div class="wrapper">
      <div class="layout-4-column content__wrapper">
        <div class="card" data-action="breakfast">
          <div class="card__inner train_mode">
            <div class="card__front" style="background-image: url('/assets/img/pictures/activities/breakfast.png');">
              <span class="card__icon card__sound-icon"></span>
              <span class="card__icon card__rotate-icon"></span>
              <div class="card__title">breakfast</div>
            </div>
            <div class="card__back" style="background-image: url('/assets/img/pictures/activities/breakfast.png');">
              <span class="card__icon card__rotate-icon"></span>
              <div class="card__title">завтрак</div>
            </div>
          </div>
        </div>
        <div class="card" data-action="exercises">
          <div class="card__inner train_mode">
            <div class="card__front" style="background-image: url('/assets/img/pictures/activities/exercises.png');">
              <span class="card__icon card__sound-icon"></span>
              <span class="card__icon card__rotate-icon"></span>
              <div class="card__title">exercises</div>
            </div>
            <div class="card__back" style="background-image: url('/assets/img/pictures/activities/exercises.png');">
              <span class="card__icon card__rotate-icon"></span>
              <div class="card__title">зарядка</div>
            </div>
          </div>
        </div>
        <div class="card" data-action="painting">
          <div class="card__inner train_mode">
            <div class="card__front" style="background-image: url('/assets/img/pictures/activities/painting.png');">
              <span class="card__icon card__sound-icon"></span>
              <span class="card__icon card__rotate-icon"></span>
              <div class="card__title">painting</div>
            </div>
            <div class="card__back" style="background-image: url('/assets/img/pictures/activities/painting.png');">
              <span class="card__icon card__rotate-icon"></span>
              <div class="card__title">рисование</div>
            </div>
          </div>
        </div>
        <div class="card" data-action="rope jumping">
          <div class="card__inner train_mode">
            <div class="card__front" style="background-image: url('/assets/img/pictures/activities/rope jumping.png');">
              <span class="card__icon card__sound-icon"></span>
              <span class="card__icon card__rotate-icon"></span>
              <div class="card__title">rope jumping</div>
            </div>
            <div class="card__back" style="background-image: url('/assets/img/pictures/activities/rope jumping.png');">
              <span class="card__icon card__rotate-icon"></span>
              <div class="card__title">прыжки со скакалкой</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- <script src="./src/index.js"></script> -->
</body>
</html>
