<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,300&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <title>English for Kids</title>
<link href="style.css" rel="stylesheet"></head>
<body>
  <input type="checkbox" id="toggleNav" hidden>
  <nav class="header__navigation" id="main-nav">

    </div>
    <ul class="navigation">
      <li class="navigation__link">animals</li>
      <li class="navigation__link">daily activities</li>
      <li class="navigation__link">aquatic animals</li>
      <li class="navigation__link">emotions</li>
      <li class="navigation__link">furniture</li>
      <li class="navigation__link">plants</li>
      <li class="navigation__link">wild animals</li>
      <li class="navigation__link">toys</li>
      <li class="navigation__link">transport</li>
    </ul>

    <div class="wrapper header__wrapper">
      <div class="hamburger">
        <label class="nav__toggle-container" for="toggleNav">
          <span class="header__hamburger"></span>
        </label>
      </div>
      <label class="toggle toggle__switch"><input class="toggle__input" type="checkbox" id="toggleMode">
        <div class="toggle__slider toggle__slider_round"></div>
      </label>
    </div>
    <div class="wrapper state-string">
      <div class="breadcrumbs">

      </div>
      <div class="playmode-options">

      </div>
    </div>

  <section class="content">

  </section>

<script src="script.js"></script></body>
